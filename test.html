<script>
    function compressHTML(html) {
        // 步骤1：移除HTML注释
        html = html.replace(/<!--[\s\S]*?-->/g, '');
        // 步骤2：压缩连续空格为单个空格（保留文本内容中的必要空格）
        html = html.replace(/\s+/g, ' ');
        // 步骤3：去除标签间的所有空白符（需排除pre、textarea等标签）
        html = html.replace(/(pre|textarea)[^>]*?>[\s\S]*?<\/\1/g, match => match.replace(/>\s+</g, '><'));
        // 步骤4：最终压缩所有标签间空白符
        html = html.replace(/>\s+</g, '><');
        console.log(html.trim());
    }
    let bodystr = document.getElementById('main').innerHTML;
    compressHTML(bodystr)
</script>
